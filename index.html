<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/all.min.css">
    </head>
    <body>
        <div class="w-75 mx-auto my-5">
            <label class="mb-2" for="productNameInput">product Name:</label>
            <input class="form-control mb-3" type="text" id="productNameInput">
            <label class="mb-2" for="productPriceInput">product Price:</label>
            <input class="form-control mb-3" type="number" id="productPriceInput">
            <label class="mb-2" for="productCategoryInput">product Category:</label>
            <input class="form-control mb-3" type="text" id="productCategoryInput">
            <label class="mb-2" for="productDescInput">product Desc:</label>
            <textarea class="form-control mb-3" type="text" id="productDescInput"></textarea>
            <button onclick="addProduct()" class="btn btn-info">Add Product</button>
        </div>
        <div class="w-75 mx-auto py-5">
            <input oninput="searchProduct(this.value)" class="form-control mx-auto mb-4 w-75 " type="text" placeholder="Search">
            <table class="table text-center">
                <thead>
                    <th>index</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Desc</th>
                    <th>Update</th>
                    <th>Delete</th>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
